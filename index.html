<!DOCTYPE html>
<html>
<head>
    <style>
        /* CSS styles go here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }

        .important-text {
            font-weight: bold;
            color: #ff0000;
        }

        #special-heading {
            font-size: 24px;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This is a sample paragraph of text. You can use HTML and CSS to style your web content.</p>
    <p class="important-text">This text is important and styled differently.</p>
    <h2 id="special-heading">A Special Section</h2>
    <p>More content here...</p>
</body>
</html>
